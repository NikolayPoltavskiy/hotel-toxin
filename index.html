<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hotel-toxin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form action="">

        <p class="find_rooms">Найдём номера под ваши пожелания</p>

        <div>
            <p class="arrival">прибытие</p>
            <input class="date_arrival" placeholder=" ДД.ММ.ГГГГ ">
        </div>

        <div>
            <p class="exit">выезд</p>
        </div>

    </form>
    
    <form action="" >

        <div class="registration"></div>
        
        <p class="regist_akk">Регистрация аккаунта</p>

        <input class="name" type="text" placeholder="Имя">
        <input class="surname" type="text" placeholder="Фамилия">
        <div>
            <input id="m" class="rectangle_m" type="radio" name="gender" value="Мужчина" >
            <label class="man" for="m">Мужчина</label>
            <input id="w" class="rectangle_w" type="radio" name="gender" value="Женщина" >
            <label class="woman" for="w">Женщина</label>
        </div>
        
        <div>
          <p class="date_birth">дата рождения</p>
        <input class="date" placeholder=" ДД.ММ.ГГГГ ">  
        </div>
        
        <div>
            <p class="data_logging">данные для входа в сервис</p>
            <input type="email" name="email" class="email" placeholder="Email">
        </div>

        <div>
            <input class="password" type="password" placeholder="Пароль">
        </div>

        <div>
            <input class="switch" type="checkbox">
            <p class="switch_label">Получать спецпредложения</p>
        </div>

        <div>
            <button class="payment">
                <p class="paymet_title">перейти к оплате</p>
            </button>
            <div class="arrow">&#8594</div>
        </div>

        <div>
            <p class="have_account">Уже есть аккаунт на Toxin</p>
            <input type="button" class="enter" id="enter">
            <label for="enter" class="enter_title">войти</label>
        </div>

    </form>
</body>
</html>
